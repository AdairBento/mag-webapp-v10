name: CI
on:
  push: { branches: [ "main" ] }
  pull_request:
    branches: [ "main" ]
jobs:
  api:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            api/package-lock.json
            package-lock.json
      - name: Install root deps (if any)
        run: |
          if (Test-Path package.json) { npm ci } else { Write-Host "no root package.json" }
      - name: Install API deps
        working-directory: api
        run: npm ci
      - name: Typecheck
        working-directory: api
        run: npm run typecheck
      - name: Lint
        working-directory: api
        run: npm run lint
      - name: Test
        working-directory: api
        run: npm test -- --run
      - name: Project audit (CSV)
        run: .\audit_project.ps1 -ReportFile ".\audit_report.csv"
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit_report
          path: audit_report.csv
