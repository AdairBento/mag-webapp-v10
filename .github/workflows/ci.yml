
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  build-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - name: Install deps (root)
        run: npm ci
      - name: Install deps (api)
        run: npm ci
        working-directory: api
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
